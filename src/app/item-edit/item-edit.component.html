<div>
  <h2>Product Edit</h2>
  <div>
    <label>Product Name:
      <input [(ngModel)]="productData.prod_name"
             placeholder="Grocery Item" />
    </label><br>
    <label>Product Desc:
      <input [(ngModel)]="productData.prod_desc"
             placeholder="Item Description" />
    </label><br>
  </div>
  <button (click)="updateProduct()">Update</button>
</div>
